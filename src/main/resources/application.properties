server.servlet.context-path=/disparador
server.port=8080

# Configuração Hibernate
####################### ConfiguraÃ§Ã£o Hibernate ##############################
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=none
javax.persistence.validation.mode=none

# Configuração Barramento
barramento.servico.data.source=java:comp/env/jdbc/disparadorDS
barramento.servico.pacote.entidade=br.com.iamandu.disparador.entidade
barramento.servico.pacote.dao=br.com.iamandu.disparador.dao
barramento.servico.pacote=br.com.iamandu.disparador

# Configuração da Fonte de Dados - Teste 
jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/db_disparador
jdbc.usuario=user_disparador
jdbc.senha=user_disparador
#init-db=false

quartz.enabled=true
swagger.habilitado = false

samplejob.frequency=10000

spring.main.allow-bean-definition-overriding=true
